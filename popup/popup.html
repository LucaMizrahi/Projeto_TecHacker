<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Tracker Blocker</h1>

    <!-- Seção para ativar/desativar bloqueio -->
    <div id="blockToggleSection" class="boxed-section">
        <label for="blockToggle">Bloquear Rastreadores</label>
        <input type="checkbox" id="blockToggle">
    </div>

    <!-- Seção para gerenciar domínios personalizados -->
    <div id="customDomainsSection" class="boxed-section">
        <h2>Gerenciar Dominios Personalizados</h2>
        <input type="text" id="customDomainInput" placeholder="Digite o dominio">
        <div class="button-group">
            <button id="addDomainButton">Adicionar</button>
            <button id="removeDomainButton">Remover</button>
        </div>
        <ul id="customDomainsList"></ul>
    </div>

    <!-- Seção para exibir rastreadores bloqueados -->
    <div id="defaultTrackersList" class="boxed-section">
        <h2>Rastreadores Bloqueados</h2>
        <div id="status"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
